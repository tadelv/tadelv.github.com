<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">	
<head>
	<title>Hello World!</title>
	<style type="text/css">
		body, div, h1, h2, h3, h4, h5, h6, p, ul, ol, li, dl, dt, dd, img, form, fieldset, blockquote {
			margin: 0; padding: 0; border: 0;
		}

		body {
			background: rgb(32,44,56);	
		}

		#twitter {
			width: 500px; margin:150px auto;
			vertical-align: middle;
		}

		#twitter h1 a {
			display: block; margin: 0 0 20px 0;
			font: 90px Helvetica, Arial, Sans-Serif; color: rgba(76,103,133,0.6);
			text-decoration: none;
		}
		#twitter h1 a:hover { color: rgba(255,255,255,0.7); }

		#twitter ul {
			list-style: none; padding: 0 140 0 10px;

		}
		#twitter ul li {
			padding: 20px;
			background: rgba(255,255,255,0.4);
			border-radius: 20px; -moz-border-radius: 20px; -webkit-border-radius: 20px;
		}
		#twitter ul li a {
			font: italic 14px/30px Georgia, Times, Serif;
			color: rgb(54,73,94);
		}
		#twitter ul li a:hover { color: rgba(255,255,255,0.8); }

		#twitter ul li span {
			font: 22px/30px Helvetica, Arial, Sans-Serif; color: #fff;
		}			
		#twitter ul li span a {
			font: 22px/30px Helvetica, Arial, Sans-Serif;
		}

	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="twitter">
	<h1><a href="http://twitter.com/tadelv">@tadelv</a></h1>
	<ul id="twitter_update_list"></ul>
</div>
<script src="http://twitter.com/javascripts/blogger.js" type="text/javascript"></script>
<script src="http://twitter.com/statuses/user_timeline/tadelv.json?callback=twitterCallback2&count=1" type="text/javascript"></script>
</body>
</html>
