---
layout: default
title: Writings
---

  <ul>
  {% for post in site.posts %}

    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <desc_time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>{{ post.date | date: "%B %e, %Y" }}</desc_time>
	  <p><i>{{ post.description }}</i></p>
    </li>
    
  {% endfor %}
  </ul>
